name: Staging Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Create dot env file
        env:
          API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          SERVICE_ID: ${{ secrets.MICROCMS_SERVICE_ID }}

      - name: Build module
        run: npm run generate

      - name: SSH key generate
        run: echo "$SSH_PRIVATE_KEY" > key && chmod 600 key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync deploy
        run: rsync -auzrv -e "ssh -i key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p 10022" --delete ./dist/* twor@sv13219.xserver.jp:/home/xs875751/monet-design.com/public_html/test.monet-design.com/ --exclude .htaccess
